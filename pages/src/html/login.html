<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>DataEuro</title>
    </head>

    <body class="flex flex-col bg-uefa-blue text-slate-50">
        <main>
            <form action="" method="">
                <fieldset class="flex flex-col w-screen h-screen justify-center align-middle">
                    <legend>Administrative login</legend>
                    <input name="usename" id="username" >
                    <label for="username">Username</label>
                    <br/>
                    <input type="password" name="password" id="password">
                    <label for="password">Password</label>
                    <br/>
                    <div class="flex flex-col w-screen sm:flex-row justify-center sm:justify-evenly p-2">
                        <button id="submit_button" class="form-button">Login</button>
                        <button type="reset" class="form-button">Clear</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
